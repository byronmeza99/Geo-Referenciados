<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="index/favicon-96x96.png">
    <title>API estática de Google</title>
</head>

<body>

    <div class="conatiner">
        <div class="row">
            <button onclick="obtieneUbicacion()">Obtener ubicación</button>
            <div id="mapa"style="padding: 50px; border: darkgoldenrod 10px solid; background-color: coral; width: 40%; height: 40%;" class="col12">
            </div>
        </div>
    </div>
    <script>
        function obtieneUbicacion() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(muestraPosicion);

            }
            else {
                alert("No")
            }

            function muestraPosicion(posicion) {
                var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;

                var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=15&size=400x400&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA";

                document.getElementById("mapa").innerHTML = "<img src=" + imagenurl + ">";
            }
        }
    </script>
</body>

</html>
