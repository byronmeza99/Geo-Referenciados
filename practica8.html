<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/725910d27b.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="96x96" href="index/favicon-96x96.png">
    <title>Práctica 8</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>

        html, body {
            margin: 0px;
            padding: 0px;
            background-color: #1e5945;
        }
    
        #mapa {
            width: 100%;
            height: 640px;
        } 

    </style>

</head>
<body>
    <form action="">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="text-white mt-2">Google Maps Clustering  <i class="fas fa-language"></i></h1>
                </div>
            </div>
            <div class="row col-md-3 mb-2 align-right">
                <label for="validationDefault04" class="text-white">Selecciona Idioma:</label>
                <select select id="idioma" name="idioma" class="form-control bg-warning border-0" onchange="this.form.submit()">
                    <option value="es">Español </option>
                    <option value="en">Inglés</option>
                    <option value="it">Italiano</option>
                    <option value="zh">Chino</option>
                    <option value="ja">Japones</option>
                </select>
            </div>
            <div class="row">
                <div class="col-12 mb-5">
                    <div id="mapa"></div>
                </div>
            </div>
        </div>
    </div>
    </form>

    <script>

        var coordenadas = {
            lat: 0, lng: 0
        }
            

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const idioma = urlParams.get('idioma');

        document.getElementById("idioma").value = idioma;

        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyC9_Agxh6M9H0dQYbXQHtewucGOsDxZPYk&callback=iniciaMapa&language=' + idioma + '&callback=iniciaMapa';
        document.head.appendChild(script);

        function iniciaMapa(){
            var map = new google.maps.Map(
            document.getElementById('mapa'),
                {
                    center: coordenadas,
                    zoom: 3
                }
            );
        }

    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
 
</body>
</html>
