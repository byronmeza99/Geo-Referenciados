<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="index/favicon-96x96.png">
    <title>Document</title>
</head>
<style>
    #map{
        height: 600px;
        width: 100%;
        background-color: darksalmon;
    }
</style>
<body>
    <div id="map"></div>

    <script>
        function initMap() {
  var uluru = {lat: 21.1523392, lng: -101.7135019};
  var uluru3 = {lat: 21.1528895, lng: -101.708395};
  var uluru2 = {lat: 21.157422, lng: -101.705385};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: uluru
  });

  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
      'sandstone rock formation in the southern part of the '+
      'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
      'south west of the nearest large town, Alice Springs; 450&#160;km '+
      '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
      'features of the Uluru - Kata Tjuta National Park. Uluru is '+
      'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
      'Aboriginal people of the area. It has many springs, waterholes, '+
      'rock caves and ancient paintings. Uluru is listed as a World '+
      'Heritage Site.</p>'+
      '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
      'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
      '(last visited June 22, 2009).</p>'+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
    content: contentString
  });

  var icon = {
    url: "https://ligaabe.enlaceacancha.com/wp-content/uploads/2019/08/Universidad-de-la-Salle-bajio.png", // url
    scaledSize: new google.maps.Size(40, 40), // scaled size
    origin: new google.maps.Point(0,0), // origin
    anchor: new google.maps.Point(0, 0) // anchor
};
var icon2 = {
    url: "https://lh3.googleusercontent.com/proxy/KVYuZYkxm9u00viQq_c8T9w0aGwHcG6OWpobIqICkr66hqmL16RrGX3QZvtp5s94qioK3HludCq00LwsSO09GAT6Ev299L5KRjoBwyOLZVev0eCNmvU", // url
    scaledSize: new google.maps.Size(40, 40), // scaled size
    origin: new google.maps.Point(0,0), // origin
    anchor: new google.maps.Point(0, 0) // anchor
};
var icon3 = {
    url: "https://cdn.iconscout.com/icon/free/png-256/costco-282448.png", // url
    scaledSize: new google.maps.Size(40, 40), // scaled size
    origin: new google.maps.Point(0,0), // origin
    anchor: new google.maps.Point(0, 0) // anchor
};

  var marker = new google.maps.Marker({
    position: uluru,
    map: map,
    title: 'Lasalle',
    icon: icon
  });
  var marker2 = new google.maps.Marker({
    position: uluru2,
    map: map,
    title: 'Dairy Queen',
    icon: icon2
    
  });
  var marker3 = new google.maps.Marker({
    position: uluru3,
    map: map,
    title: 'Costco',
    icon: icon3,
    size: new google.maps.Size(20, 20),
  });
  marker.addListener('click', function() {
    infowindow.open(map, marker);
  });
}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9_Agxh6M9H0dQYbXQHtewucGOsDxZPYk&callback=initMap" async defer></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
</body>
</html>
