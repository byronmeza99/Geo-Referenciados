<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #map{
        height: 600px;
        width: 100%;
        background-color: darksalmon;
    }
</style>
<body>
    <div id="map"></div>

    <script>
        function iniciaMapa(){
            var map = new google.maps.Map(document.getElementById("map"), {center: {lat: 21.1523267, lng: -101.7111465}, zoom: 14 });

            informacion = new google.maps.InfoWindow;

            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(function(position){
                    var pos = {
                        lat: position.coords.latitude, 
                        long: position.coords.longitude
                    };
                        console.log(pos);
                    informacion.setPosition(pos);
                    informacion.setContent("HTML");
                    informacion.open(map);
                    map.setCenter(pos);
                });
            }
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa" async defer></script>
</body>
</html>
