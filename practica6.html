<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigueme</title>
</head>
<body>
    <div id="map">

    </div>

    <script>
        var coordenadas = {
            lat: 0,
            lng: 0
        }

        var propiedades = {
            center: coordenadas,
            zoom: 20
        }
        function iniciaMapa(){
            map = new google.maps.Map(document.getElementById("map"), propiedades);

            var marker = new google.maps.Marker({
                position: {lat: 0, lng: 0}

            });

            if (navigator.geolocation){
                moverPosicion(marker);

            }
        }

        function moverPosicion(){
            navigator.geolocation.getCurrentPosition(posicion => {
                var pos = {
                    lat : posicion.coords.latitude,
                    lng : posicion.coords.longitude
                }

                marker.setPosition(new google.maps.LatLng(posicion.coords.latitude, posicion.coords.longitude));
                map.panTo(new google.maps.LatLng(posicion.coords.latitude, posicion.coords.longitude));
                map.setCenter(pos);
            });


        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9_Agxh6M9H0dQYbXQHtewucGOsDxZPYk&callback=iniciaMapa" async defer></script>
</body>
</html>
