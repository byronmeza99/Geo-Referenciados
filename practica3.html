<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="96x96" href="index/favicon-96x96.png">
    <title>Document</title>
</head>
<body>
    <p>Haz clic para obtener las coordenadas</p>

    <button onclick="getLocation()">Ver coordenadas</button>

    <p id="demo"></p>

    <script>
        var  x = document.getElementById("demo");

        function getLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            }
            else{
                x.innerHTML = "No tiene geolocalizaci√≥n";
            }
        }

        function showPosition(position){
            x.innerHTML = "Latitud: " + position.coords.latitude + "<br>" + "Longitud: " + position.coords.longitude;
        }
    </script>
</body>
</html>
