<!DOCTYPE html>
<html>
  <head>
    <title>Fetch4</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/725910d27b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
 
      #map {
        height: 100%;
      }
 
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body{
            background-color:lightblue;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid py-5 fondo">
        <div class="container">
            <div class="row mx-auto">
                <div class="col-12 ">
                    <h1 class="fontA text-center"><i class="fas fa-biohazard text-danger"></i> Casos de COVID-19 en el mundo actualizados al día <i class="fas fa-biohazard text-danger"></i></h1>
                </div>
            
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script>
 
    var coordenadas = {
        lat: 0, 
        lng: 0
        }

    var propiedades = {
        center: coordenadas,
        zoom: 2
        }

 

    function iniciaMapa() {

 
        fetch('paises.json')
        .then(function(response) {

            response.json().then(function(datos) {
 
                const map = new google.maps.Map(document.getElementById('map'), propiedades);

                console.log(datos);

                datos.forEach( marcador => {


                    fetch('https://corona.lmao.ninja/countries')
                    .then(function(respuesta) {

                        respuesta.json().then(function(datospaises) {

                            datospaises.forEach( registro => {
                                

                                if(registro.country==marcador.CountryName){
                                    var image = {
                                            url: 'covid-19.png', //ruta de la imagen
                                            size: new google.maps.Size(40, 60), //tamaño de la imagen
                                            //origin: new google.maps.Point(0,0), //origen de la iamgen
                                            //el ancla de la imagen, el punto donde esta marcando, en nuestro caso el centro inferior.
                                            anchor: new google.maps.Point(20, 60) 
                                    };

                                    var información = "<strong>País:</strong> "+ registro.country +"<br><strong>Casos:</strong> " + registro.cases + "<br><strong>Nuevos hoy:</strong> " + registro.todayCases + "<br><strong>Muertes:</strong> " + registro.deaths + "<br><strong>Muertes Hoy:</strong> " + registro.todayDeaths + "<br><strong>Recuperados:</strong> " + registro.recovered + "<br><strong>Activos:</strong> " + registro.active + "<br><strong>Críticos:</strong> " + registro.critical + "<br><strong>Casos por millón:</strong> " + registro.casesPerOneMillion;

                                    var infowindow = new google.maps.InfoWindow({
                                        content: información
                                    });

                                    let marker = new google.maps.Marker({
                                        map: map,
                                        position: new google.maps.LatLng(marcador.CapitalLatitude, marcador.CapitalLongitude),
                                        title: marcador.CountryName + registro.cases,
                                        icon: image
                                    });

                                    marker.addListener('click', function() {
                                        infowindow.open(map, marker);
                                    });

                                }
                                

                            });

                        });

                    });
                    


                });


            });
 
        })
        .catch(function(error) {
            console.log('Hubo un problema con la petición Fetch:' + error.message);
        });

        
    }
 


 
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9_Agxh6M9H0dQYbXQHtewucGOsDxZPYk&callback=iniciaMapa">
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
